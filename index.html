<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ='stylesheet' href='./style.css' />
</head>
<body>
<div class="weather-app">
  <div class="container">
    <h3 class ='brand'>The Weather</h3>
    <div>
      <h1 class ='temp'>32&#176</h1>
      <div class ='city-time'>
        <h1 class ='name'>Nikiski</h1>
        <small>
          <span class='time'>9999</span>
          -
          <span class ='date'>
            Tuesday October 14
          </span>
        </small>
        <div class="weather">
          <img
          src = '/icons/day/113.png'
          class= 'icon'
          alt = 'icon'
          width='50'
          height='50'
          />
          <span class ='condition'> Cloudy </span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id='locationInput'>
        <input 
        type='text'
        class='search'
        placeholder="Search Location..."
        />
        <button type='submit' class ='submit'>
          <i class ='fas fa-search'></i>
        </button>
      </form>
      <ul class ='cities'>
        <li>Anchorage</li>
        <li>Dallas</li>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>Chicago</li>
        <li>Ft Worth</li>
        <li>London</li>
      </ul>
      <ul class ='details'>
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class ='cloud'>90%</span>
        </li>
        <li>
          <span>Hummidity</span>
          <span class ='humidity'>76%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class ='wind'>26 mph</span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
